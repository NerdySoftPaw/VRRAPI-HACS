refresh_departures:
  name: Refresh Departures
  description: Manually refresh departure data from the API
  fields:
    entity_id:
      name: Entity
      description: The VRR entity to refresh (optional - if not provided, all entities will be refreshed)
      required: false
      example: "sensor.vrr_dusseldorf_hauptbahnhof"
      selector:
        entity:
          integration: vrr
          domain: sensor

update_gtfs_static:
  name: Update GTFS Static Data
  description: Manually update GTFS Static data for GTFS-based providers. This will download the latest data even if the cache is still valid.
  fields:
    provider:
      name: Provider
      description: The provider to update. If not provided, all GTFS providers will be updated.
      required: false
      example: gtfs_de
      selector:
        select:
          options:
            - nta_ie
            - gtfs_de
